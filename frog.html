    <!-- Modal -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header warning-header">
                    <i class="fas fa-exclamation-circle warning-icon"></i>
                    <h5 class="modal-title warning-header-text" id="warningModalLabel">Hungry frog!</h5>
                </div>
                <div class="modal-body">
                    <p>There's a hungry frog. It may try to catch your cursor.</p>
                    <p class="notice">(Also it's not responsive yet. On a 1920x1080 screen it works but I don't
                        guarantee it'll look good on everything)</p>
                </div>
                <div class="modal-footer">
                    <a href="index.html"><button type="button" class="btn btn-secondary">Oh no! Take me
                            back!</button></a>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK, I'll be carefull</button>
                </div>
            </div>
        </div>
    </div>

    <section class="froggy-content">

        <div class="lick-box lick-left" id="lickLeft"></div>
        <div class="lick-box lick-right" id="lickRight"></div>

        <div class="frog-pic-box">
            <img src="img/front.png" class="frog-pic yes-display" id="frogFront" alt="frog-front">
            <img src="img/left.png" class="frog-pic no-display" id="frogLeft" alt="frog-left">
            <img src="img/right.png" class="frog-pic no-display" id="frogRight" alt="frog-right">
        </div>

        <div class="leaf-pic-box">
            <img src="img/leaf.png" class="leaf-pic" alt="leaf">
        </div>
        <div class="water-pic-box">
            <img src="img/water.png" class="water-pic" alt="water">
        </div>

    </section>
